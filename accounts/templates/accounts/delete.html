{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="card card-body">
            <p>Are you sure you want to delete "{{ item }}"?</p>
            <form action="" method="POST">
                {% csrf_token %}
                <input class="btn btn-sm btn-success" type="submit" name=Confirm>
                <a class="btn btn-sm btn-danger" href="{% url 'home' %}">Cancel</a>
             </form>
        </div>
    </div>
</div>

    
{% endblock %}
